<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Href</title>
</head>
<body>
  <h2 id="href1">这是一个链接：</h2>
  <p>I'm creating a link to
    <a href="https://sunboy-y8.github.io">the mingying homepage</a>.
  </p>
  <h2 id="href2">这是一个带有提示信息的链接：</h2>
  <p>I'm creating a link to
    <a href="https://sunboy-y8.github.io"
       title="The best place to find more information about mingying">the mingying homepage</a>.
  </p>
  <h2 id="href3">这是一个块级链接：</h2>
  <p>图片连接到mingying的主页：
  <a href="https://sunboy-y8.github.io">
    <img src="../../images/test-site.png" title="good image" alt="mingying logo that links to the mingying homepage">
  </a>
  </p>
</body>
</html>
